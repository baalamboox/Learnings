<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Text Box</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h1>Image Text Box</h1>
            <div class="image-text-box-wrapper">
                <div class="image-container">
                    <img src="./images/image-01.jpg" alt="Repair" width="640" height="425" loading="lazy" />
                </div>
                <div class="info-container">
                    <div class="info-subcontainer">
                        <h2 class="title">Need Help?</h2>
                        <p class="text">Discover all services we offer.</p>
                        <button type="button" class="button-link">See a specialist</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
